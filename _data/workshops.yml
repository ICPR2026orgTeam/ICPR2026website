- title : "Image Mining. Theory and Applications"
  id : "WS28"
  acronym : "IMTAX-2026"
  website : "https://imta.isti.cnr.it"
  resume : "
<p>The main subject of the workshop in the broadest sense of the word is the assessment and discussion of the current state of the mathematical theory of image analysis and the prospects for its development, as well as its application to solve particularly important difficult and socially significant applied problems.</p>

<p>The main purposes of the IMTA workshops are:</p>
<ol>
<li>1)	to observe, overview and discuss state of the art in mathematical foundations of image-mining;</li>
<li>2)	to provide the fusion of modern fundamental mathematical approaches and techniques for image analysis/pattern recognition with the requests of applications. </li>
</ol>
<p>This workshop is intended to cover, but it is not limited to, the following topics:</p>
<ol>
