
- title : "Behavioral Robotics and AI for iNdustrial and social systems "
  id : "WS1"
  acronym : "BRAIN"
  website : "https://sites.google.com/view/prestige-icpr2026"
  resume: "The convergence of Artificial Intelligence and Robotics is driving a new era of intelligent systems capable of interacting with the physical world in increasingly sophisticated ways. At the heart of this transformation lies Physical AI, namely the application of AI to systems that directly engage with their environment through sensors and actuators. Physical AI enables robots and devices to perceive, understand, and act upon complex, dynamic, and often uncertain environments, making it a cornerstone of modern robotics.
This workshop, BRAIN: 'Behavioral Robotics and AI for iNdustrial and social systems', seeks to explore the role of Physical AI in shaping robotic behaviors across different critical domains, including industrial automation and social interaction. In industrial settings, Physical AI drives precision, adaptability, and efficiency in tasks such as manufacturing, logistics, and inspection. In social contexts, it empowers robots to interpret human cues, respond empathetically, and engage in meaningful interactions.
By focusing on behavioral robotics, the workshop emphasizes the integration of perception, decision-making, and physical embodiment, which are key elements for creating intelligent systems that are not only reactive but also proactive and context-aware. AI plays a vital role in this process, enabling robots to interpret sensory data, learn from experience, and adapt their behavior in real time."




- title : "Workshop on Pattern Recognition in Remote Sensing"
  id : "WS2"
  acronym : "PRRS"
  website : "https://iapr-tc7.github.io/prrs2026"
  resume : "As climate change intensifies, Earth observation (EO) and remote sensing has become indispensable for monitoring and understanding its impact. In the past five years, half of all EO satellites have been launched, producing an unprecedented volume of data with diverse spatial, spectral, and temporal characteristics. While these rich data sources open opportunities for various applications, they also create significant challenges in representation and interpretation. Pattern recognition and, more generally, artificial intelligence have therefore become essential for extracting key insights from these data. In this context, this workshop aims to explore the following topics:
 <ul>
 <li>Deep learning for Earth observation</li>
 <li>Earth observation foundation models</li>   
 <li>Usability of foundation model embeddings for Earth observation tasks</li>
 <li>Vision and language models for Earth observation</li>
 <li>Hybrid models, combining physics and machine learning</li>
 <li>Dynamic Earth observation, including multi-temporal and change detection analysis</li>
 <li>Active, interactive and transfer learning</li>
 <li>Explainable and interpretable machine learning</li>
 <li>Novel pattern recognition tasks in remote sensing applications</li>
 <li>Benchmark models and datasets</li>
 </ul>"



- title : "Efficient Methods for Multimodal Models"
  id : "WS3"
  acronym : "EMM"
  website : "tba"
  resume: "<p>With extensive applications in image and video understanding, as well as in image, video, and text generation, multimodal models have become increasingly prominent and transformative in the fields of pattern recognition and computer vision.</p>

<p>As the scale of these models grows exponentially, there is an urgent need to explore efficient learning and deployment strategies to address the associated computational and resource challenges. This workshop aims to provide a dedicated platform for researchers and practitioners to exchange ideas and develop innovative solutions, thereby advancing the efficiency and practical deployment of multimodal models.</p>

<p>The topics will cover efficient inference methods and model architecture designs for multimodal models, e.g., compression, quantization, distillation, and lightweight architectures, as well as efficient learning strategies, e.g., training and fine-tuning techniques for multimodal tasks. In addition, the workshop will address related applications, including efficient multimodal generation and editing models, practical multimodal systems, and the deployment of multimodal models on resource-constrained or low-power devices.</p>
<p>Relevant topics include:</p>
<ul>
<li>Compression, quantization, conditional compute, pruning, and distillation of multimodal models;</li>
<li>Efficient training/finetuning of multimodal models, e.g., low-rank adaptation;</li>
<li>Efficient sampling of multimodal diffusion models, e.g., step distillation and consistency models;</li>
<li>Efficient LLM/LVLM/MLLM in multimodal tasks, e.g., token pruning and merging</li>
<li>Efficient multi-/cross-modal learning</li>
<li>Efficient multimodal generative and editing models and sensors, e.g., for vision, language, audio and 3D objects;</li>
<li>Efficient image, video and audio synthesis by multimodal data;</li>
<li>Efficient multimodal applications (e.g., drone vision, autonomous driving, etc.);</li>
<li>Efficient self-/un-/weakly-supervised learning for multimodal data;</li>
<li>Deploying multimodal models on low power devices e.g., smartphone;</li></ul>"




- title : "The First International Workshop on Artificial Intelligence for Multimodal Transportation    "
  id : "WS4"
  acronym : "AI4MT"
  website : "tba"
  resume : "<p>This workshop addresses the transformative role of artificial intelligence in multimodal transportation systems, with particular emphasis on pattern recognition techniques that enable intelligent decision-making across interconnected transport networks.</p>
<p>The workshop  cover pattern recognition and AI applications across multiple transportation domains:</p>
<ol>
<li>Computer Vision for Transportation: Real-time object detection and tracking for autonomous vehicles, traffic monitoring, pedestrian behavior analysis, and infrastructure inspection using deep learning architectures</li>
<li>Spatiotemporal Pattern Mining: Identification of mobility patterns, traffic flow prediction, demand forecasting, and anomaly detection in multimodal networks using recurrent and transformer-based models</li>
<li>Sensor Fusion and Multimodal Data Integration: Integration of heterogeneous data sources (camera, LiDAR, radar, GPS, IoT sensors) for comprehensive transportation state estimation</li>
<li>Reinforcement Learning for Operations Management: Dynamic routing, scheduling optimization, airspace management, and adaptive traffic control systems
<li>Graph Neural Networks for Network Analysis: Modeling transportation networks as graphs for congestion prediction, route optimization, and network resilience assessment</li>
<li>Trajectory Prediction and Planning: Human mobility modeling, vehicle path planning, and conflict resolution in shared spaces</li>
</ol> "

- title : "Machine Vision for Industrial Inspection (MVI2)"
  id : "WS5"
  website : "tba"
  acronym: "MV2"
  resume: "
<p>  Machine vision for industrial inspection represents a critical real-world application domain that drives fundamental advances in pattern recognition research while addressing pressing industrial needs. The field presents unique challenges that push the boundaries of classical pattern recognition methodologies: the scarcity of defect samples motivates innovation in few-shot learning and anomaly detection; high-consequence decision-making demands advances in uncertainty quantification and explainable AI; naturally multi-modal sensing environments (visual, thermal, 3D, ultrasonic, X-ray) serve as ideal testbeds for sensor fusion algorithms; and real-time processing requirements drive research in efficient architectures and edge computing. Manufacturing variations and evolving production processes create natural domain shift scenarios that advance transfer learning and continual learning applicable across pattern recognition applications. This workshop serves as a crucial bridge between academic research and industrial deployment, addressing evaluation beyond standard metrics, scalability from laboratory prototypes to production systems, and standardization of benchmark datasets specific to inspection tasks. As Chair of IAPR Technical Committee 8, this workshop directly supports TC8's mission while creating a focused forum for presenting state-of-the-art methodologies, fostering academic-industry collaboration, and identifying future research directions. The broader impact spans global manufacturing competitiveness, product safety, infrastructure integrity, and sustainability through zero-defect manufacturing, automated quality assurance for critical systems, enhanced worker safety, and optimized production efficiency—making this workshop valuable to both pattern recognition researchers seeking impactful applications and industry practitioners requiring cutting-edge solutions.</p>
<p>  The topics will include: </p>
<ol>
<li>Deep Learning Architectures for Industrial Vision </li>
<li>Few-Shot and Zero-Shot Learning for Defect Recognition </li>
<li>Multi-Modal and Multi-Scale Pattern Analysis </li>
<li>Texture and Surface Pattern Analysis </li>
<li>3D Vision and Geometric Pattern Recognition </li>
<li>Explainable and Interpretable Pattern Recognition </li>
<li>Transfer Learning and Domain Adaptation </li>
<li>Pattern Recognition for Non-Destructive Testing </li>
<li>Real-Time Vision Systems and Optimization </li>
<li>Novel Pattern Recognition Paradigms </li>
<li>Benchmark Datasets and Evaluation Metrics </li>
<li>Emerging Applications and Case Studies </li>
</ol>


Standard ICPR workshop facilities should be sufficient. The primary needs are reliable AV equipment and adequate space for anticipated attendance. If industrial partners plan equipment demonstrations, advance coordination would be needed, but this is optional and not essential for the workshop's success."

- title : "Fourth International Workshop on Artificial Intelligence for Healthcare Applications"
  id : "WS6"
  acronym : "AIHA"
  website : "tba"
  resume : "<p>Most of the medical data collected from healthcare systems is recorded in digital format. The increased availability of  these data has enabled numerous artificial intelligence applications. Specifically, machine learning can generate insights to improve the discovery of new therapeutics tools, to support diagnostic decisions, to help in the rehabilitation process, to name a few. Researchers, along with expert clinicians, can play an important role in turning complex medical data (e.g., genomic data, online acquisitions of physicians, medical imagery, etc.) into actionable knowledge that ultimately improves patient care.  In recent years, these topics have drawn the attention of clinical and machine learning researchers, resulting in practical and successful applications in healthcare. These techniques have been deployed across various healthcare system levels with applications ranging from diagnosis to therapeutics. </p>
<p>AHIA also host a special session focusing on the latest advancements in AI-based solutions to enhance assessment and facilitate recovery in rehabilitation. The goal of this session is to highlight feasible approaches driven by real-world data for the development of practical clinical solutions.</p>
<p>The purpose of this workshop is to present recent advances in artificial intelligence techniques for healthcare applications. To bring together the advances in this wide and multidisciplinary subject, we propose a workshop that covers (but is not limited to) the following topics:</p>
<ul>
<li> Biomedical image analysis;</li>
<li> Data analytics for healthcare;</li>
<li> Automatic disease prediction;</li>
<li> Automatic diagnosis support systems;</li>
<li> Genomic and proteomic data analysis;</li>
<li> Artificial intelligence for personalized medicine;</li>
<li> Machine Learning as a  tool to support medical diagnoses and decisions;</li>
<li> Machine learning for diagnosis and rehabilitation;</li>
<li> Generative AI for healthcare;</li>
<li> Multimodal analysis of health data;</li>
<li> Explainability to support diagnosis;</li>
<li> Neural signal analysis for diagnosis assistance;</li>
<li> Physiological signals processing;</li>
<li> Gait analysis;</li>
<li> Therapy selection;</li>
<li> Brain-computer interface for healthcare;</li>
<li> Biomechatronics for medicine;</li>
<li> Neuromotor rehabilitation;</li>
<li> Machine learning approaches in rehabilitation;</li>
<li> Motion analysis for healthcare.</li>
</ul>"

- title : "Pattern Recognition and Computer Vision for e-Heritage and Digital Humanities Workshop"
  id : "WS7"
  acronym : "PRESTIGE"
  website : "tba"
  resume: "The role of digital technologies in the preservation, analysis, and dissemination of cultural and historical heritage has become increasingly central. Pattern recognition, machine learning, and computer vision now play a key role in this transformation, providing innovative methodologies to digitize, restore, interpret, and enhance artworks, documents, and cultural sites. The digital age has not only broadened access to heritage collections but has also enabled new forms of analysis, revealing patterns and relationships that were previously inaccessible.
At the same time, the convergence of technology and the humanities introduces new challenges and research questions. These range from the reliable digital reconstruction of artifacts and the interpretation of historical data using AI-driven methods, to issues of authorship, authenticity, and ethical considerations surrounding generative AI and cultural production.
This workshop aims to address these emerging challenges by providing a dedicated forum for researchers, professionals, and practitioners to present advances, share experiences, and discuss future directions at the intersection of pattern recognition and cultural heritage applications.
Topics of interest include, but are not limited to:
<ul>
<li>Computer vision and generative AI for art and cultural heritage</li>
<li>Automated analysis and transcription of historical manuscripts and documents</li>
<li>Digital acquisition, representation, and manipulation of cultural artifacts</li>
<li>Augmented and virtual reality for cultural heritage communication and education</li>
<li>Image processing, classification, retrieval, and similarity search in the art domain</li>
<li>Point cloud analysis and segmentation for heritage sites and objects</li>
<li>3D reconstruction of historical artifacts and architectural environments</li>
<li>Serious games, edutainment, and interactive storytelling for cultural heritage</li>
<li>Knowledge representation, ontology learning, and semantic modeling in cultural heritage</li>
<li>Robotic and autonomous systems for inspection, conservation, and preservation</li>
<li>Projects, prototypes, and digital tools for restoration, conservation, and heritage outreach</li>
</ul>
"
- title : "The Fourth International Workshop on Pattern Recognition in Healthcare Analytics and Bioinformatics"
  id : "WS8"
  acronym : "PRHA"
  website : "tba"
  resume : "<p>The fourth PRHA workshop aims to continue showcasing the latest developments in pattern recognition for healthcare analytics. The scope of the workshop entails, but is not limited to, bioinformatics, phenotyping and subtyping, patient monitoring and machine learning in pervasive healthcare, temporal modeling for disease progression, interpretable models for clinical decision support, privacy-preserving techniques for distributed and sensitive patient data, medical image analysis,  and disease progression modeling.</p>

<p>Biomedical informatics and bioinformatics are interdisciplinary fields leveraging machine learning, deep learning, and natural language processing techniques. Tasks and datasets in these fields constitute various challenges due to the complex and multimodal nature of data. Furthermore, interpretability and explainability have become inevitable requirements to consider while designing models to address bioinformatics and biomedical informatics tasks. With the increasing importance and widespread use of pattern recognition, applications such as vision, biometrics, and natural language processing have migrated to their respective communities. However, the biomedical informatics and bioinformatics studies within the machine learning and pattern recognition communities have been proliferating. While specific challenges posed by digital patient data, as well as gene and protein data, encourage novel ideas in the field of pattern recognition, achievements attained by pattern recognition techniques open new doors to a better understanding of the complex nature of data in healthcare and bioinformatics. The fourth PRHA will again take on the duty of providing a platform under the ICPR for the exchange and collaboration between pattern recognition and medical communities.</p>"


