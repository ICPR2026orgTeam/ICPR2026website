- title : "Fourth workshop on Explainable and Ethical"
  id : "WS18"
  acronym : "AIXAIE@ICPR2026"
  website : "https://xaie.sciencesconf.org/"
  resume : "<p>The topics covered by the workshop are Naturally explainable AI methods, Post-Hoc Explanation methods of Deep Neural Networks, including transformers and Generative Artificial Intelligence, and any ethical consideration when using pattern recognition models.</p>

<p>Technical issues in explainability are related to the creation of explanations, their representation, as well as the quantification of their confidence, while those in AI ethics include automated audits, detection of bias, ability to control AI systems to prevent harm and others methods to improve AI explainability in general, including algorithms and evaluation methods, user interface and visualization for achieving more explainable and ethical AI, real world applications and case studies.</p>"

