- title : "Workshop on Human Gaze and Visual Attention Modeling"
  id : "WS24"
  website : "tba"
  acronym : "HGVA"
  resume : " <p>Human attention modeling, including human gaze modeling, eye tracking, have been key areas of focus in computer vision and pattern recognition research over the past decade. These dynamic fields have evolved from various perspectives, shaped by the diverse expertise and objectives of researchers. Despite recent advancements in technologies such as large vision and language models, these innovations have yet to be fully integrated into current research. Additionally, while the potential applications of gaze estimation, attention prediction and eye tracking across images, videos, and audio are vast, there remains a lack of groundbreaking approaches that push the boundaries of the field.</p>
  <p> The Workshop on Human Gaze and Visual Attention Modeling aims to address this gap by providing a platform for introducing novel ideas and methodologies in human attention modeling, and gaze estimation and eye tracking. The workshop will also explore the intersection of these fields with emerging domains, such as human-computer interaction (HCI), robotics, autonomous systems and medical image analysis. By highlighting the broader, yet still underexplored, opportunities of gaze and human-attention and eye tracking research in real-world applications, we aim to spark new interdisciplinary collaborations.</p>
<p>Through this workshop, we aim to encourage forward-looking discussions that move beyond conventional computer vision applications and address meaningful real-world challenges. Our goal is to inspire the next wave of research and broaden the impact of human visual attention, eye-tracking, and gaze-based methods across diverse industries and domains.</p>
<p>Main topics that will be covered in the workshop:</p>
  <ul>
  <li> Computational Modeling of Human Visual Attention & Deep Learning for Visual Saliency</li>
  <li> Advances in Eye-Tracking Technologies and Applications</li>
  <li> Scanpath Prediction and Temporal Dynamics of Gaze in Video Understanding</li>
  <li> Active Vision and Real-World Applications</li>
  <li> Human Visual Perception for Computer Vision & Cognitive Modeling</li>
  <li> Benchmarking, Evaluation, and Privacy-Preserving Methods for Gaze Analysis</li>
  <li> Applications of Human Visual Attention in Medical Imaging & Vision-Based Interaction</li>
  <li> Robotics and HCI: Eye-Gaze Interaction and Gaze-Based Interfaces</li>
</ul>"

- title : "Reproducible Research in Pattern Recognition"
  id : "WS25"
  acronym : "RRPR"
  website : "https://tc22-team.github.io/rrpr2026"
  resume : "<p>The topic is Reproducible Research (RR) in direct relation to the Pattern Recognition domains, corresponding to most of the ICPR topics where research results rely on algorithms and code implementation. This workshop is an important activity of the newly created TC-22, specifically on computational reproducibility. As in all previous editions, RRPR 2026 is intended as both a short participative course on computational reproducibility, leading to open discussions with the participants, and also as a practical workshop on how to actually practice RR. In addition, another key goal for gathering the research community is to further advance the scientific aspects of reproducibility specifically in pattern recognition research. The call for papers includes three main tracks: (1) RR frameworks (including experiences, frameworks, or complete platforms), (2) RR results focusing on the quality of the reproducible research results, and (3) short papers. RRPR short papers are tailored to allow authors the extra space needed to document the steps they have taken to make their regular ICPR submission more reproducible. Sometimes this valuable information is not made available in conference papers, but doing so certainly grows awareness and increases visibility for reproducibility as a core aspect of pattern recognition research. RRPR is also an excellent forum for ICPR authors to share and discuss best practices in reproducibility, thereby advancing the field.</p>
<p>Reproducibility is an important topic in general and particularly important for PhD students
and young researchers to learn about the best practices in research, including not only the
scientific paper, but also the source code and the data. The special track is also related to
the Deep Learning and Geometry fields where reproducibility and reliability are key points.
The RRPR workshop has special relevance in ICPR 2026 since this time the conference
will grant a Reproducibility Badge to authors, to recognize and celebrate the effort of authors towards trustworthy reproducible research, transparency, and reliable science. A selection of papers will be presented in RRPR and all ICPR attendees are welcomed to participate in this workshop, for which we expect substantial discussions around computational reproducibility.</p>
"

