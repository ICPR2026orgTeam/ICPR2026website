- title : "BIO-inspired Methods for Pattern Recognition"
  id : "WS12"
  website : "tba"
  acronym : "BIOMAP"
  resume : "<p>Biological systems exhibit remarkable pattern recognition capabilities, achieved through evolutionary adaptation, self-organisation, and efficient information processing. These mechanisms inspire a growing class of computational approaches-drawing from evolutionary computation, swarm intelligence, artificial life, and neuromorphic computing-that offer new solutions beyond conventional optimisation or fixed-model learning. Recent advances demonstrate this potential: evolutionary algorithms automatically discover novel neural architectures, swarm-based methods enable distributed visual processing, and self-organising systems adapt to dynamic pattern sets in real-time.
This workshop aims to present recent advances in bio-inspired techniques for pattern recognition applications and to bring together researchers and practitioners interested in exploiting the potential of such approaches. It will explore how principles from evolution, collective behaviour, and self-organisation can support robust, adaptive, and resource-efficient pattern recognition. Key questions include: How can evolutionary processes support the automated design of pattern recognition models? What insights does swarm intelligence offer for distributed perception? How do self-organising mechanisms maintain performance under shifting data conditions?</p>

Topics:
<ol>
<li>Evolutionary neural architecture search; </li>
<li>Swarm intelligence for distributed pattern recognition;</li>
<li>Particle swarm optimisation for feature selection and extraction; </li>
<li>Bio-inspired algorithms for image processing and analysis</li>
<li>Artificial life and emergent pattern recognition</li>
<li>Evolutionary multi-objective optimisation in computer vision;</li>
<li>Evolutionary few-shot and zero-shot learning; </li>
<li>Bio-inspired algorithms for automatic data augmentation; </li>
<li>Evolutionary meta-learning;</li>
<li>Hybrid evolutionary-gradient methods</li>
<li>Neuromorphic and brain-inspired evolutionary systems;</li>
<li>Federated evolutionary learning;</li>
<li>Dynamic and online evolutionary adaptation;</li>
<li>Evolutionary robotics and embodied vision;</li>
<li>Quantum-inspired evolutionary pattern recognition</li>
<li>Evolutionary explainability and interpretability;</li>
<li>Bio-inspired hardware-software co-evolution; </li>
<li>DNA computing for pattern matching</li>
<ol>
"

- title : "Human-Centric Video Generation"
  id : "WS13"
  website : "tba"
  acronym : "HVG"
  resume: "The Workshop on Human-Centric Video Generation (HVG) will focus on advancing methodologies for synthesizing realistic 2D human videos guided by multimodal control signals (text, audio, pose), addressing critical challenges in temporal consistency, anatomical fidelity, and environmental interaction. 
Aligned with recent advancements in diffusion models, auto-regressive models and generative AI, this workshop emphasizes three core technical pillars: 
(1) conditional motion synthesis (text-to-action alignment, audio-driven co-speech gestures, pose-guided motion transfer), 
(2) quality assurance (occlusion handling, deformation mitigation, appearance consistency), 
and (3) evaluation frameworks (metrics for temporal coherence, action accuracy, and perceptual realism).
<p>Throughout the workshop among others, we are aiming to address the following topics during the workshop:</p>
<ul>
<li>Text-Driven Synthesis: Generating human videos from textual descriptions with accurate action-semantic alignment.</li>
<li>Audio-Gesture Synchronization: Modeling co-speech gesture dynamics from audio-visual correlations.</li>
<li>Pose-Guided Motion Transfer: Transferring source motion to target subjects while preserving identity and context.</li>
<li>Multi-Conditional Animation: Integrating heterogeneous control signals (e.g., text + pose + audio) for compositional generation.</li>
<li>Long-Form Synthesis: Maintaining consistency and diversity in extended video sequences.</li>
<li>Interactive Generation: Enabling real-time user control via sketches, prompts, or physical simulations.</li>
<li>Evaluation Frameworks: Developing metrics for temporal stability, biomechanical plausibility, and environmental interaction.</li>
<li>Dataset Curation: Constructing cross-modal datasets with annotated human motions and multi-view sequences.</li>
<li>3D-Consistent Avatars: Bridging 2D generation with 3D-aware representations for viewpoint-invariant synthesis.</li>
</ul>
"

- title : "Foundation Models for Vision Applications"
  id : "WS14"
  acronym : "FMVA"
  website : "tba"
  resume: "<p>In recent years large scale visual-language models have seen an explosive rise in capability. As general models they offer exceptional performance on a range of downstream tasks not explicitly trained for.  By necessity, the full capability of an architecture is often only expressed in terms of zero-shot performance on benchmark dataset tasks, such as ImageNet classification or ADE20K segmentation. The performance, generality, comprehension and prompt-sensitivity of the architectures in specific vision fields, such as biometrics or medical imaging, has room for exploration.  </p>

<p>Visual Language Models have the potential to revolutionise these areas through direct application, novel systems design and explainability, leading to insights on future model development, and a more comprehensive understanding of the tasks they are applied to. This workshop aims to provide a platform for the effective utilisation of such architectures in all fields of computer vision with their varying requirements.</p>

<p>The workshop topics include (but are not limited to): Dataset development and curation; Metrics and benchmarking methodologies (performance, robustness, and fairness, etc.); Innovative applications and methodological advances for exploiting visual-language models; Multimodal learning and representation (for example synergy between vision and language); Biometric analysis and human-computer interaction; Biomedical imaging and bioinformatics; Vehicular traffic perception and analysis; Image, speech, and video processing; Explainable and privacy-preserving artificial intelligence.</p>
"

- title : "PAVER: Workshop on Physics-Aware Video gEneration and Restoration"
  id : "WS15"
  acronym : "PAVER"
  website : "tba"
  resume : "<p>This workshop aims to bring together researchers and practitioners from computer vision, machine learning, and physics-based modeling to discuss the latest advancements in video generation and restoration. The workshop will emphasize the importance of integrating physical constraints and real-world priors into generative video models to ensure realism, consistency, and applicability in diverse domains.</p>
<p>Physics-aware video generation and restoration are fundamental for applications where realistic motion, temporal consistency, and adherence to physical laws are critical, including:</p>
<ol>
<li>Autonomous driving: Accurate motion forecasting and scene reconstruction.</li>
<li>Medical imaging: High-fidelity generation/restoration for better diagnostics.</li>
<li>Scientific simulations: Data-driven video generation for physics-based modeling.</li>
<li>Streaming, AR/VR, and gaming: Real-time video enhancement for immersive experiences.</li>
<li>Surveillance and forensics: Reconstruction of occluded or degraded video.</li>
<li>Infant/toddler monitoring: Detecting and restoring subtle movements in low-quality recordings.</li>
<li>Elderly care and assistive technology: Enhancing visibility and understanding of movement patterns.</li>
</ol>
<p>As Generative AI (GenAI) advances, new challenges emerge, such as maintaining physical realism, enforcing temporal consistency, and ensuring generalization across domains. This workshop will explore cutting-edge research at the intersection of physics-aware modeling, deep learning, and generative AI to push the boundaries of video generation and restoration.</p>
"

- title : "Second International Workshop on Eye Tracking Techniques, Applications and Challenges"
  id : "WS16"
  acronym : "ETTAC"
  website : "tba"
  resume: "<p>Eye tracking technology is becoming increasingly widespread, thanks to the recent availability of cheap commercial devices, both remote and wearable. At the same time, novel techniques are continually pursued to enhance the precision of gaze detection, and new methods are continuously explored to fully leverage the potential of eye data. Regardless of the considered context (human-computer interaction, user behavior understanding, biometrics, or others), pattern recognition often plays a significant role. The purpose of the ETTAC2026 workshop is to present recent eye tracking research that directly or indirectly exploits any form of pattern recognition.</p> 
<p>The event’s scope includes (but is not limited to) the following topics:</p>
<ol>
<li>Gaze detection techniques</li>
<li>Gaze-based human-computer interaction (e.g., assistive technologies, hybrid interfaces, etc.)</li>
<li>Eye tracking and AI integration (e.g., combination of gaze and LLMs)</li>
<li>Eye tracking for usability inspection</li>
<li>Eye tracking in VR/AR applications</li>
<li>User behavior understanding from eye data</li>
<li>Eye movement analysis for biometrics, security, and privacy</li>
<li>Eye tracking in medicine and health care</li>
<li>Machine/deep learning for gaze analysis</li>
</ol>"

