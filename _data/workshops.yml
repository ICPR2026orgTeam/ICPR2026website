- title : "Computer Vision for Biodiversity Monitoring and Conservation"
  id : "WS20"
  acronym : "CVBMC"
  website: "https://cvbmc.github.io"
  resume: "<p>The Workshop on Computer Vision for Biodiversity Monitoring and Conservation (CVBMC) aims to bridge the gap between advanced pattern recognition and ecological preservation. While computer vision has reached maturity in industrial and urban domains, its application to the natural world presents unique, high-dimensional challenges that require specialized technical approaches. The workshop will explore the deployment of state-of-the-art deep learning and AI methodologies to automate the extraction of biological information from unstructured visual datasets.</p>

<p>The subject is highly relevant to Pattern Recognition because biodiversity monitoring requires solving complex problems such as fine-grained visual categorization for species identification, often under conditions of high occlusion, varying illumination, and camouflage. Furthermore, several tasks in this domain (e.g., long-term population monitoring, study of behavioral changes) require handling of temporal data, thus increasing the dimensionality of the problem and calling for temporal-aware visual modeling. </p>

<p>Topics to be addressed include:</p>
<ol>
<li>animal and plant species identification</li>
<li>organism tracking and movement analysis</li>
