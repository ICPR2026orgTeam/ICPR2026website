- question: "I’m worried that not all co-authors have completed the conflict of interest form before the 10th. Has my paper already been desk rejected?"
  answer: "No. Your paper has not been desk rejected yet. We will allow authors to complete or update the conflict of interest information in CMT until desk rejections begin on Tuesday, January 13. Note that each author must be registered in CMT with the same email used for the submission"

- question: "Is it mandatory to enter one’s domain conflicts ?"
  answer: "Yes. Domain conflicts MUST be entered by ALL authors of a paper to avoid the paper is desk rejected. Domain conflicts MUST be entered by reviewers otherwise they will not be assigned any paper and they will not be listed as members of the Program Committee of ICPR 2026."

