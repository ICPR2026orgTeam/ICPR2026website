<h1>All News</h1>
<ul class="all-news-list">
  {% for post in site.posts %}

      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
    </li>
  {% endfor %}
</ul>
